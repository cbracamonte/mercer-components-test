<h1>HALO SELECT</h1>
<section class="halo-select" *ngFor="let item of items">
    <halo-field>
      <halo-select
        [(value)]="value"
        size="small"
        [placeholder]="'Select'"
        
      >
        <halo-option
          *ngFor="let option of data?.sourceField"
          [value]="option"
          >{{ option }}</halo-option
        >
      </halo-select>
    </halo-field>
